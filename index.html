<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light JS Library Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“– Simple Library Management</h1>

        <div class="form-section">
            <h2>Add New Book</h2>
            <form id="book-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </div>
                <div>
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" required>
                </div>
                <button type="submit">Add Book</button>
            </form>
        </div>
        
        <hr>

        <div class="list-section">
            <h2>Book List</h2>
            <table id="book-list">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="no-books-msg" style="display:none;">No books in the library. Add one above!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
